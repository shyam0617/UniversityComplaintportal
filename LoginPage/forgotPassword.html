<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Recovery</title>
  <link rel="stylesheet" href="forgotPassword.css">
</head>
<body>
  <div class="container">
    <h1 class="box-heading">Details for Recovery</h1>
    <div class="password-recovery-box">
      <input type="text" class="name" placeholder="Enter your name">
      <input type="email" class="email" placeholder="Enter your email">
      <input type="text" class="user" placeholder="Enter your usertype">
      <button class="submit-btn">Submit</button>
      <button class="back-btn">Go Back to Login Page</button>
      <div class="recovery-feedback"></div>
    </div>
  </div>
  <script src="forgotPassword.js"></script>
</body>
</html>
