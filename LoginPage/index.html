<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGUKT COMPLAINT GRIEVANCE</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="nav-buttons">
        <a href="about.html" class="nav-link"><button class="about-btn">About Us</button></a>
		<a href="contact.html" class="nav-link"><button class="contact-btn">Contact Us</button></a>
        
    </div>
    <header>
        <h1 class="heading">RGUKT COMPLAINT PORTAL</h1>
        <img class="rgukt-logo" src="rgukt2.jpg" alt="">
    </header>

    <div class="container">
        <!-- login form -->
        <h3 class="title">Welcome to Complaint Portal!</h3>
        <div class="login-box">
            <input type="email" class="email ele" placeholder="Your Email">
            <div class="password-container">
                <input type="password" class="password ele" placeholder="Password">
                <span class="toggle-password"><i class="far fa-eye"></i></span>
            </div>
            <div class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                Invalid username or password
            </div>
            <button class="forgot-password">Forgot Password?</button>
            <button class="clkbtn" id="LOGIN">Login</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
